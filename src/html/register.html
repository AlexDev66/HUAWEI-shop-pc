<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为官网-注册</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <header>
        <div class="header-wrap">
            <div class="login"><a href="/"><img src="/images/head-top.png" alt=""></a></div>
            <b>|</b>
            <h1>华为商城</h1>
        </div>
    </header>
    <main>
        <div class="title">
            <div class="phone-num"><a href="javascript:;">手机号</a></div>
            <div class="mailbox"><a href="javascript:;">电子邮箱</a></div>
            <p>已有华为账号 <a href="/html/login.html">登录</a>></p>
        </div>
        <div class="register-list">
            <form action="">
                <div class="region">
                    <p>用户名</p>
                    <a href="javascript:;">
                        <input type="text" placeholder="请输入用户名" id="username-input">
                    </a>
                </div>
                <div class="cell-phone">
                    <p>+86(中国)</p>
                    <input type="text" placeholder="请输入手机号" id="phone-input">
                </div>
                <div class="testing">
                    <span>点击按钮进行验证</span>
                </div>
                <div class="code">
                    <p>短信验证码</p>
                    <input type="text" placeholder="短信验证码">
                    <a href="javascript:;">获取验证码</a>
                </div>
                <div class="pwd-1">
                    <p>密码</p>
                    <input type="password" placeholder="请输入密码" id="pwd-input">
                </div>
                <div class="pwd-2">
                    <p>确认密码</p>
                    <input type="password" placeholder="请再次输入密码" id="pwdAgain-input">
                </div>
                <button type="button" id="btnRegister">注册</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="siteinfo">
            <a href="javascript:;">华为帐号用户协议</a>
            <a href="javascript:;">关于华为帐号与隐私的声明</a>
            <a href="javascript:;">常见问题</a>
        </div>
        <div class="copyright">
            <span>Copyright © 2011-2019 华为软件技术有限公司 版权所有 保留一切权利 苏B2-20070200号 | 苏ICP备09062682号-9</span>
        </div>
    </footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/register"></script>
</body>

</html>
